<!DOCTYPE html>
<html>
<head>
  <title>WhatsInspect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="bi bi-eye-fill"></i> WhatsInspect</h1>
      <div class="status-bar">
        <span id="statusText" class="status-text">Status: Inactive</span>
        <span id="newDataBadge" class="badge hidden">New Data</span>
      </div>
    </header>

    <div class="controls">
      <button id="toggleInspect" class="btn btn-primary">
        <i class="bi bi-play-fill"></i> Start Inspection
      </button>
      <button id="openDashboard" class="btn btn-secondary">
        <i class="bi bi-graph-up"></i> Dashboard
      </button>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="activity">Activity</button>
      <button class="tab-btn" data-tab="contacts">Contacts</button>
      <button class="tab-btn" data-tab="groups">Groups</button>
      <button class="tab-btn" data-tab="messages">Messages</button>
    </div>

    <div class="tab-content">
      <!-- Activity Tab -->
      <div id="activity" class="tab-pane active">
        <div class="activity-header">
          <h2>Recent Activity</h2>
          <span id="liveIndicator" class="live-indicator">‚óè</span>
        </div>
        <div class="activity-list" id="activityList"></div>
      </div>

      <!-- Contacts Tab -->
      <div id="contacts" class="tab-pane">
        <div class="search-bar">
          <input type="text" id="contactSearch" placeholder="Search contacts...">
        </div>
        <div class="contacts-list" id="contactsList"></div>
      </div>

      <!-- Groups Tab -->
      <div id="groups" class="tab-pane">
        <div class="search-bar">
          <input type="text" id="groupSearch" placeholder="Search groups...">
        </div>
        <div class="groups-list" id="groupsList"></div>
      </div>

      <!-- Messages Tab -->
      <div id="messages" class="tab-pane">
        <div class="search-bar">
          <input type="text" id="messageSearch" placeholder="Search messages...">
        </div>
        <div class="messages-list" id="messagesList"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="stats">
        <span id="captureCount">Captured: 0 items</span>
        <span id="contactCount">Contacts: 0</span>
        <span id="groupCount">Groups: 0</span>
      </div>
      <div class="footer-controls">
        <button id="pauseUpdates" class="btn btn-sm btn-outline-secondary">
          <i class="bi bi-pause-fill"></i>
        </button>
        <button id="clearData" class="btn btn-sm btn-outline-danger">
          <i class="bi bi-trash"></i>
        </button>
        <button id="settings" class="btn btn-sm btn-outline-primary">
          <i class="bi bi-gear"></i>
        </button>
      </div>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="settingsForm">
            <div class="mb-3">
              <label class="form-label">Maximum Items</label>
              <input type="number" class="form-control" id="maxItems" min="100" max="10000">
            </div>
            <div class="mb-3">
              <label class="form-label">Retention Days</label>
              <input type="number" class="form-control" id="retentionDays" min="1" max="30">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveSettings">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
